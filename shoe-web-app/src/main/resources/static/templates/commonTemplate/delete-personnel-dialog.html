<div class="modal fade" id="personnel-del-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog commom-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除人员</h4>
            </div>
            <div class="modal-body">
                <p>确定删除人员{{personnelName}}吗？</p>
            </div>
            <div class="modal-footer">
                <button  class="btn btn-primary" data-dismiss="modal" ng-click="deleteOk()">确定</button>
                <button  class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
