<div style="text-align:center;">
    <button class="btn"ng-disabled="currentPage == 0"
            ng-click="currentPage =0;pageChanged();">首页</button>
    <button class="btn" ng-disabled="currentPage == 0"
            ng-click="currentPage = currentPage - 1;pageChanged();">上一页</button>
    <span>第{{currentPage + 1}}页 / 共{{numPages()}}页</span>
    <button class="btn "  ng-disabled="currentPage == numPages() - 1"
            ng-click="currentPage = currentPage + 1;pageChanged();">下一页</button>
    <button class="btn " ng-disabled="currentPage == numPages() - 1"
            ng-click="currentPage =numPages() - 1;pageChanged();">尾页</button>
</div>
