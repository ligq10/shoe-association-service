	<body>
		<div class="container">
			<div class="panel row">
			  <div class="panel-heading content-center">
			       <h2>添加评分信息</h2>
			  </div>			
			  <div class="panel-body col-md-offset-3 col-sm-6">
                   <form novalidate name="FeedbackForm">
                      <div class="form-group biaodan">
                        <label for="scoreType">评分类型：</label>                 
 							<select class="form-control" required
							    ng-model="scoreType"
							    ng-options="value.scoreValue as value.scoreDesc for value in scoreTypeList">
							    <option value="">请选择</option>
							</select>                       
                      </div>
                      <div class="form-group biaodan">
                        <label for="score">分数：</label>
<!-- 						<div class="input-group bootstrap-touchspin">
								<span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
								<input type="text" required name="score" ng-model="score" id="score" class="form-control" style="display: block;"/>
								<span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
								<span class="input-group-btn-vertical">
										<button type="button" ng-click="plusScore()" class="btn btn-default bootstrap-touchspin-up">
												<i class="glyphicon glyphicon-chevron-up"></i>
										</button>
										<button type="button" ng-click="reduceScore()" class="btn btn-default bootstrap-touchspin-down">
												<i class="glyphicon glyphicon-chevron-down"></i>
										</button>
								</span>
						</div> -->
						<div class="input-group spinner">
								<input type="text" required name="score" ng-model="score" id="score" class="form-control" style="display: block;"/>
							    <div class="input-group-btn-vertical">
							      <button class="btn btn-default buttom-icon" ng-click="plusScore()" type="button"><i class="glyphicon glyphicon-triangle-top"></i></button>
							      <button class="btn btn-default buttom-icon" ng-click="reduceScore()" type="button"><i class="glyphicon glyphicon-triangle-bottom"></i></button>
							    </div>
						</div>
					  </div> 
					  <div class="form-group biaodan">
                        <label for="scoreReason">评分事由：</label>
                        <input type="text" required class="form-control" id="scoreReason" ng-model="scoreReason" placeholder="请输入理由">
                      </div>
                      <div class="form-group biaodan">
                        <label for="proofFile">评分证据：</label>
                        <input type="file" required class="form-control clear-border" multiple="multiple" ng-model="proofFile" id="proofFile" name="proofFile" ng-file-select/>
                      </div>
                      <div class="form-group biaodan">
                        <label for="submitPerson">提交者姓名：</label>
                        <input type="text" required class="form-control" id="submitPerson" ng-model="submitPerson" placeholder="请输入提交者姓名">
                      </div>
                      <div class="form-group biaodan">
                        <label for="submitTel">提交者手机：</label>
                        <input type="text" required  class="form-control" ng-change="checkTel()" id="submitTel" ng-model="submitTel" placeholder="请输入提交者手机">
                      </div>
                      <div class="form-group biaodan">
                        <label for="checkCode">验证码：</label>
                        <input type="text" required class="form-control" ng-model="checkCode" id="checkCode" placeholder="请输入验证码">
       	                <button class="btn btn-success" href="javascript:void(0);" ng-disabled="isValidCheckCodeButton" ng-click="getCheckCode()">{{checkCodeTitle}}</button>	                    
                      
                      </div>
                  </form>
                  <div class="row">
                  	  <div class="col-md-12 content-center">
			              <a href="javascript:void(0);" ui-sref="shoeList()" class="btn btn-lg btn-default btn-margin">取消</a>
		                  <button type="button" class="btn btn-lg btn-primary btn-margin" ng-disabled="FeedbackForm.$invalid" ng-click="submitFeedback()">提交</button>                 	  
                  	  </div>
                  </div>
			  </div>
			</div>
		</div>
		
	</body>
</html>
