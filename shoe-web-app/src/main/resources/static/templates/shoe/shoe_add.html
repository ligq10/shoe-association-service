<html>
<head>
<!-- Load CSS files-->
    <link href="css/templateCss/shoe/shoeadd.css" rel="stylesheet" th:href="@{/css/templateCss/shoe/shoeadd.css}"/>
</head>
	<body>
		<div class="container">
			<div class="panel row">
			  <div class="panel-heading content-center">
			        <h2>增加条目</h2>
			  </div>
			  <div class="panel-body col-md-offset-3 col-sm-6">
	          	<form novalidate class="form-horizontal" method="POST" enctype="multipart/form-data">
	               <div class="form-group biaodan ">
	                 <label class="col-sm-2" for="name">企业名称：</label>
	                 <input type="text" class="form-control" id="name" ng-model="name" placeholder="请输入企业名称"/>
	               </div>
	               <div class="form-group biaodan">
	                 <label for="permitimage">营业执照：</label>
	                 <input type="file" class="form-control clear-border" id="permitimage" ng-model="permitimage"  name="permitimage" ng-file-select/>
	               	 <p class="help-block">上传小于100kb，尺寸为192*100像素的jpg、png、gif格式图片</p>
	               </div>
 	               <div class="form-group biaodan">
	                 <label for="logoimage">企业形象照：</label>
	                 <input type="file" class="form-control clear-border" id="logoimage" ng-model="logoimage" name="logoimage" ng-file-select/>
	               	 <p class="help-block">上传小于1M的jpg、png、gif格式图片</p>
	               
	               </div> 
	               <div class="form-group biaodan">
	                 <label for="enterpriseLegalPerson">企业法人：</label>
	                 <input type="text" class="form-control" ng-model="enterpriseLegalPerson" id="enterpriseLegalPerson" placeholder="请输入企业法人"/>
	               </div>
	               <div class="form-group biaodan">
	                 <label for="address">企业地址：</label>
	                 <input type="text" class="form-control" ng-model="address" id="address" placeholder="请输入企业地址"/>
	               </div>
	               <div class="form-group biaodan">
	                 <label for="submitPerson">提交者姓名：</label>
	                 <input type="text" class="form-control" ng-model="submitPerson" id="submitPerson" placeholder="请输入提交者姓名"/>
	               </div>
	               <div class="form-group biaodan">
	                 <label for="tel">提交者手机：</label>
	                 <input type="text" class="form-control" ng-change="checkTel()" ng-model="tel" id="tel" placeholder="请输入提交者手机"/>
	               </div>
	               <div class="form-group biaodan">
	                 <label for="checkCode">验证码：</label>	                 
		             <input type="text" class="form-control col-md-5" ng-model="checkCode" id="checkCode" placeholder="请输入验证码"/>
	                 <button class="btn btn-success" href="javascript:void(0);" ng-disabled="isValidCheckCodeButton" ng-click="getCheckCode()">{{checkCodeTitle}}</button>	                    
	               </div>
                  <div class="row">
                  	  <div class="col-md-12 content-center">
			             <a href="javascript:void(0);" ui-sref="shoeList()" class="btn btn-lg btn-default">取消</a>
		                 <button type="submit" class="btn btn-lg btn-primary btn-margin" ng-click="submitShoeCompany()">提交</button>                 	  
                  	  </div>
                  </div>
	             </form>
                  
			  </div>
			</div>
		</div>
	</body>
</html>
