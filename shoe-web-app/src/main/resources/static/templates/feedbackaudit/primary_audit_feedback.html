<html>
<head>
    <!-- Load CSS files-->
    <link href="css/templateCss/feedbackaudit/primaryauditfeedback.css" rel="stylesheet" th:href="@{/css/templateCss/feedbackaudit/primaryauditfeedback.css}"/>  
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span ><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">评分管理>>初审列表>>初审评分</span>
			</div>
			<div class="terminal-add-total">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label class="col-sm-1 control-label">企业名称</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.companyName}}</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">评分证据</label>
				    <div class="col-sm-8">
						<div id="myCarousel" class="carousel slide">
						   <!-- 轮播（Carousel）指标 -->
						   <ol class="carousel-indicators">
<!-- 						      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						      <li data-target="#myCarousel" data-slide-to="1"></li>
						      <li data-target="#myCarousel" data-slide-to="2"></li> -->
						      <li data-target="#myCarousel" ng-repeat="index in proofImageUrls " data-slide-to="{{index}}"></li>
						   </ol>   
						   <!-- 轮播（Carousel）项目 -->
						   <div class="carousel-inner">
						      <div class="item active" ng-repeat="proofImageUrl in proofImageUrls">
						         <a ng-href="{{proofImageUrl}}" target="_blank"><img ng-src="{{proofImageUrl}}" alt="proof image"></a>
						      </div>
						   </div>
						   <!-- 轮播（Carousel）导航 -->
						  <a class="left carousel-control" href="javascript:void(0)" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control"  href="javascript:void(0)" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div> 					
				    </div>
				  </div>
<!-- 				  <div class="form-group">
				    <label class="col-sm-1 control-label">形象照</label>
				    <div class="col-sm-8">
						<div class="box box-primary">
	                        <div class="box-profile">
	                            <div class="thumbnail">
	                                <img style="height: 200px; width: 100%; display: block;" data-holder-rendered="true" ng-src="shoeComapny.logoImageUrl" alt="100%x200" data-src="holder.js/100%x200">
	                                <div class="caption">
	                                    <h3>形象照预览</h3>
	                                    <p><a role="button" class="btn btn-primary" href="#">查看原图</a></p>
	                                </div>
	                            </div>
	                        </div>
	                    </div>						
				     </div>
				  </div> -->
				  <div class="form-group">
				    <label class="col-sm-1 control-label">评分类型</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.scoreTypeDesc}}</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">评分类型</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.score}}</p>
				    </div>
				  </div>				  				  
				  <div class="form-group">
				    <label class="col-sm-1 control-label">提交者</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.submitPerson}}</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">提交者电话</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.submitTel}}</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">提交时间</label>
				    <div class="col-sm-8">
				      <p class="form-control-static">{{feedback.createTime}}</p>
				    </div>
				  </div>				  
				  <div class="form-group">
				    <label class="col-sm-1 control-label">审核</label>
				    <div class="col-sm-8">
				        	<input type="radio" checked value="pass" name="auditresult" class="gender">通过
				        	&nbsp;&nbsp;&nbsp;
				        	<input type="radio" value="refuse" name="auditresult" class="gender">不通过
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">审核意见</label>
				    <div class="col-sm-8">
				            <textarea  id="" name="auditmessage" type="text" class="form-control" rows="6" maxlength="100" ng-model="auditmessage"></textarea>
				    </div>
				  </div>
			      <div class="form-group content-center">
				        	<span class="btn_group">
				            	<button type="submit" ng-disabled="!personnelAddFrom.$valid " class="btn btn-primary">保存</button>
						    	<button type="button" ng-click="resetPersonnelAddData()" class="btn btn-default">返回</button>
							</span>
				  </div>				  				  				  				  
				</form>
			</div>
		</div>
	</body>
</html>
