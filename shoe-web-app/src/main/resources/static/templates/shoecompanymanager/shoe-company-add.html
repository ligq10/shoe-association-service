<html>
<head>
    <!-- Load CSS files-->
    <link href="css/templateCss/shoecompanyadd/shoecompanyadd.css" rel="stylesheet" th:href="@{/css/templateCss/shoecompanyadd/shoecompanyadd.css}"/>    
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span ><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">条目管理>>条目列表>>条目新增</span>
			</div>
			<div class="terminal-add-total">
				<form class="form-horizontal" name="shoecompanyAddFrom" role="form" ng-submit="saveShoeCompany()" novalidate>
					<!-- 登录账号 -->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2">企业名称</label>
				        <div class="col-sm-4">
	                 		<input type="text" required class="form-control" id="name" ng-model="name" placeholder="请输入企业名称"/>
				        </div>
				    </div>
				    <!-- 营业执照-->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2 ">营业执照</label>
				        <div class="col-sm-4">
	                 		<input type="file" required class="form-control clear-border" id="permitimage" ng-model="permitimage"  name="permitimage" ng-file-select/>
	               	 		<p class="help-block">上传小于100kb，尺寸为192*100像素的jpg、png、gif格式图片</p>
				        
				        </div>
				    </div>
				    <!-- 企业形象照-->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">企业形象照</label>
				        <div class="col-sm-4">
	                 		 <input type="file" required class="form-control clear-border" id="logoimage" ng-model="logoimage" name="logoimage" ng-file-select/>
	               			 <p class="help-block">上传小于1M的jpg、png、gif格式图片</p>				        
				        </div>
				    </div>
				    
				    <!-- 确认密码 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">企业法人</label>
				        <div class="col-sm-4">
	                 		<input type="text" required class="form-control" ng-model="enterpriseLegalPerson" id="enterpriseLegalPerson" placeholder="请输入企业法人"/>
				        </div>
				    </div>
				    
				    <!-- 角色-->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">企业地址</label>
				        <div class="col-sm-4">
	                 		<input type="text" required class="form-control" ng-model="address" id="address" placeholder="请输入企业地址"/>
 				    	</div>
				    </div>	
				    <!-- 提交者姓名 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">提交者姓名</label>
				        <div class="col-sm-4">
	    	                 <input type="text" required class="form-control" ng-model="submitPerson" id="submitPerson" placeholder="请输入提交者姓名"/>
				        </div>
				    </div>				    			   
				    
				    <!-- 提交者手机 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">提交者手机</label>
				        <div class="col-sm-4">
				            <input type="text" ng-pattern="/^[0-9]{5,12}$/"  required maxlength="12" class="form-control" ng-model="tel" name="tel" placeholder="请输入提交者手机"/>
				        </div>
				    </div>
				    
				    <div class="form-group">
				        <div class="col-sm-2"></div>
				        <div class="col-sm-4 btn-group">
				        	<span class="btn_group">
				            	<button type="submit" ng-disabled="!(shoecompanyAddFrom.$valid)" class="btn btn-primary">保存</button>
						    	<button type="button" ui-sref="shoecompanylist" class="btn btn-default">返回</button>
							</span>
				        </div>
				    </div>
				</form>
			</div>
		</div>	
	</body>
</html>
